<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Text with Background Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url(https://www.globalfocusmagazine.com/wp-content/uploads/2020/02/Engaging_with_technology-scaled.jpg); /* Replace with the image link provided */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: top;
      align-items: top;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <center>
    <h1>Welcome to the new Era of Artificial Intelligence</h1>
  </center>
</body>
</html>
